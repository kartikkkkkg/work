<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h3 class="mb-4">Customer Form</h3>
    
    <form id="customerForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name">
        <div class="error" id="nameError"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Id:</label>
        <input type="email" class="form-control" id="email">
        <div class="error" id="emailError"></div>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact No:</label>
        <input type="text" class="form-control" id="contact">
        <div class="error" id="contactError"></div>
      </div>

      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type:</label>
        <select class="form-select" id="accountType">
          <option value="">Select account type</option>
          <option value="savings">Savings</option>
          <option value="current">Current</option>
        </select>
        <div class="error" id="accountError"></div>
      </div>

      <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>

    <hr class="my-4">

    <h4>Customer List</h4>
    <table class="table table-bordered mt-3" id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Account Type</th>
        </tr>
      </thead>
      <tbody>
        <!-- New rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("customerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const accountType = document.getElementById("accountType").value;

      // Error elements
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const contactError = document.getElementById("contactError");
      const accountError = document.getElementById("accountError");

      // Reset errors
      nameError.textContent = "";
      emailError.textContent = "";
      contactError.textContent = "";
      accountError.textContent = "";

      let isValid = true;

      // Validation
      if (!/^[A-Za-z\s]+$/.test(name)) {
        nameError.textContent = "Please enter only alphabets.";
        isValid = false;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
      }

      if (!/^[789]\d{9}$/.test(contact)) {
  contactError.textContent = "Please enter a valid 10-digit contact number starting with 7, 8, or 9.";
  isValid = false;
}


      if (!accountType) {
        accountError.textContent = "Please select an account type.";
        isValid = false;
      }

      if (isValid) {
        // Add to table
        const table = document.getElementById("customerTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.insertCell(0).innerText = name;
        newRow.insertCell(1).innerText = email;
        newRow.insertCell(2).innerText = contact;
        newRow.insertCell(3).innerText = accountType;

        // Clear form
        document.getElementById("customerForm").reset();
      }
    });
  </script>

</body>
</html>
